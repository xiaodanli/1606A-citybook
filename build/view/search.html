<div class="inner-wrap">
    <header>
        <span class="icon-back"></span>
        <div class="search">
            <span class="icon-search"></span>
            <input type="text" class="ipt" placeholder="请输入关键词，书名">
            <button class="search-btn">搜索</button>
        </div>
    </header>

    <div class="search-con">
        <div class="search-content">
            <!-- 标签 热门关键词 -->
            <div class="keys">
                <div class="hot-key"></div>
                <h2>搜索历史</h2>
                <div class="history-key"></div>
            </div>
            
            <div class="result-list"></div>
        </div>
    </div>
   

    <script type="text/x-handlebars-template" id="result-tpl">
        {{#each this}}
        <dl>
            <dt>
                <img src="{{cover}}" alt="">
            </dt>
            <dd>
                <h3>{{title}}</h3>
                <span class="intro">{{intro}}</span>
                <span class="authors">作者</span>
            </dd>
        </dl>
        {{/each}}
    </script>
</div>
